<!DOCTYPE html>
<html>
    <head>
        <title>Deploy Successful</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/tnp.css">
    </head>
    <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3 border-right">
					<div class="row">
						<div class="col-12">
							<div id="wardMember">
								<form>
									<div class="form-group">
										<label>Prefill ward member details</label>
										<select class="existing-members form-control">
											<option value=''></option>
										</select>
									</div>
									<input type="hidden" name="ward-member-id">
									<div class="form-group">
										<label>Name</label>
										<input type="text" class="form-control" name="ward-member-name">
									</div>
									<div class="form-group">
										<label>Email</label>
										<input type="email" class="form-control" name="ward-member-email">
									</div>
									<div class="form-group">
										<label>Phone</label>
										<input type="text" class="form-control" name="ward-member-phone">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="list-group" id="list-tab" role="tablist">
								<a class="list-group-item list-group-item-action" id="tab-add-names" data-toggle="list" href="#addNewNames" role="tab" aria-controls="home">Add Names</a>
								<a class="list-group-item list-group-item-action" id="tab-checkout" data-toggle="list" href="#checkoutNames" role="tab" aria-controls="profile">Checkout Names</a>
								<a class="list-group-item list-group-item-action" id="tab-complete" data-toggle="list" href="#completeNames" role="tab" aria-controls="messages">Mark Names as Completed</a>
								<a class="list-group-item list-group-item-action" id="tab-statistics" data-toggle="list" href="#stats" role="tab" aria-controls="settings">Statistics</a>
							</div>
						</div>
					</div>
				</div>
				<div class='col-9'>
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade" id="addNewNames" role="tabpanel" aria-labelledby="list-home-list"></div>
						<div class="tab-pane fade" id="checkoutNames" role="tabpanel" aria-labelledby="list-profile-list"></div>
						<div class="tab-pane fade" id="completeNames" role="tabpanel" aria-labelledby="list-messages-list"></div>
						<div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="list-settings-list"></div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/tnp.js"></script>
    </body>
</html>
